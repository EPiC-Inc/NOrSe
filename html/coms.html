<!DOCTYPE html>
<html>
<head>
  <script src='/js/jquery.js'></script>
  <script src='/js/socket.io.js'></script>
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='./css/core.css' rel='stylesheet'>
  <link href='./css/dark.css' id='theme' rel='stylesheet'>
  <title>NOS</title>

<body>
  <header>
    <button onclick="openUsers();">Users</button>
    <button style='margin-left:100px;' onclick="openSettings();"><i class="material-icons">settings</i></button>
    <span style='margin-left:164px;'>Username : <span id='username'></span></span>

    <button onclick="openRooms();" class="right" style='margin-right:128px;'>Rooms</button>
    <button onclick='logout();' class='right'>Log Out</button>
  </header>


  <div id="content">
    <div id="rooms" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span>Your rooms:</span><br>
    </div>
    <div id="users" class="sidenav sidenav-left">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span>Users online:</span><br>
    </div>

    <div id='msgs'>

    </div>

    <form id='msgForm' onsubmit="return false">
      <input id='msgSender' autocomplete="off" /><button onclick="sendMsg()">Send</button>
    </form>
  </div>
</body>

<script src='/js/themechanger.js'></script>
<script src='/js/includehtml.js'></script>
