<!DOCTYPE html>
<html>
<head>
  <script src='/js/jquery.js'></script>
  <script src='/js/socket.io.js'></script>
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='./css/core.css' rel='stylesheet'>
  <link href='./css/dark.css' id='theme' rel='stylesheet'>
  <title>NOS2</title>
</head>

<body>
  <header>
    <!--<button onclick="openUsers();">Users</button>-->
    <button onclick="openMenu();" class='right' style='padding:0px;margin-right:140px;'><i class="material-icons" style="font-size:39px;">settings</i></button>
    <span>Username : <span id='username'></span></span>

    <!--<button onclick="openRooms();" class="right" style='margin-right:128px;'>Rooms</button>-->
    <button onclick='logout();' class='right'>Log Out</button>
  </header>


  <div id="content">
    <div id="roomsNav" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="backbtn" onclick="closeNav();openMenu()">←</a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span>Your rooms:</span><br>
      <div id='rooms'></div>
    </div>

    <div id="join_room" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="backbtn" onclick="closeNav();openMenu()">←</a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span>Join a Room</span><br><br>
      <form style='margin-left:0px;padding-left:0px;' onsubmit='return false;'>
        <input type='text' id='roomkey' style='width:90px;' maxlength="10" /><br><br>
        <button onclick='joinRoom();'>Join</button><br><br>
      </form>
      <span id='err' style='color:red'></span>
    </div>

    <div id="usersNav" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="backbtn" onclick="closeNav();openMenu()">←</a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span>Users online:</span><br>
      <div id='users'></div>
    </div>

    <div id="other_stuff" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <br><span style='font-size:48px;'>Menu:</span>

      <div>
      <a href='javascript:void(0)' onclick='closeNav();openCreate();'>Create a Room</a>
      <a href='javascript:void(0)' onclick='closeNav();openJoin();'>Join a Room</a>
      <a href='javascript:void(0)' onclick='closeNav();openUsers();'>Users Online</a>
      <a href='javascript:void(0)' onclick='closeNav();openRooms();'>Your Rooms</a>
      <a href='javascript:void(0)' onclick='closeNav();openSettings();'>Room Settings</a>
      <span><a href='./settings.html'>Account Settings</a></span>
      </div>
    </div>

    <div id="settingsNav" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="backbtn" onclick="closeNav();openMenu()">←</a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id='settings'></div>
    </div>

    <div id="createNav" class="sidenav sidenav-right">
      <a href="javascript:void(0)" class="backbtn" onclick="closeNav();openMenu()">←</a>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id='creator'>
        <br><span>Room name:</span><br>
        <form style='margin-left:0px;padding-left:0px;' onsubmit='return false;'>
          <input type='text' style='width:160px;' id='createRoomName' /><br><br>
          <button onclick="createRoom();">Create Room</button>
        </form>
      </div>
    </div>

    <div id='msgs'>
    </div>

    <form id='msgForm' onsubmit="return false">
      <input id='msgSender' autocomplete="off" autofocus /><button onclick="sendMsg()">Send</button>
    </form><br>
    <span style='position:fixed;bottom:0;font-height:8px'>Connected to <span id='roomname'>Lobby</span> | <span id='roomid'>lobby</span></span>
  </div>
</body>

<script src='/js/themechanger.js'></script>
<script src='/js/includehtml.js'></script>
<script src='/js/chat.js'></script>
</html>
